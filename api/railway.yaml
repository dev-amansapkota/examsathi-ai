# Railway deployment configuration
# Deploy for FREE on Railway.app

build:
  builder: DOCKERFILE
  dockerfilePath: Dockerfile

deploy:
  startCommand: python server.py
  restartPolicyType: ON_FAILURE
  restartPolicyMaxRetries: 10

